<!DOCTYPE html>
<html ng-app="blake">
<head>
    <title>Blake Israel</title>
    <link rel="stylesheet/less" type="text/css" href="less/elements.less" />
    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.0/less-1.3.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="js/blake.js"></script>
</head>
<body class="content">
<div>
    <h1>blake israel</h1>
</div>
<div id="grid">
    <div class="tile-row">
        <blake-tile icon="twitter"></blake-tile>
        <blake-tile icon="github"></blake-tile>
        <blake-tile icon="jsfiddle"></blake-tile>
    </div>
    <div class="tile-row">
        <blake-tile icon="facebook"></blake-tile>
        <blake-tile icon="google"></blake-tile>
        <blake-tile icon=""></blake-tile>
    </div>
    <div class="tile-row">
        <blake-tile icon="flickr"></blake-tile>
        <blake-tile icon="youtube"></blake-tile>
        <blake-tile icon=""></blake-tile>
    </div>
</div>
</body>
</html>
